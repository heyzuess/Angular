<!DOCTYPE html>

            <div class="row">

            <div class="row">

            </div>

            <div class="row">

            <div class="row">
                <div class="col-xs-12">12</div>

                <div class="col-sm-4">4</div>

            <div class="row">

        <table class="table table-striped table-bordered">
            <thead>
                <tr>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Buy Flowers</td>
